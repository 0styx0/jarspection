<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>JarSpection</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #jarGrid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        width: 100%;
        max-width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
        justify-content: center;
        align-items: flex-start;
      }

      #jarGrid > * {
        flex: 0 0 8rem;
        aspect-ratio: 2 / 1;
        height: auto;
        box-sizing: border-box;
      }

      .page-controls {
        margin-bottom: 20px;
        background-color: cornflowerblue;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>

    <script

    ></script>

    <script
      type="module"
      src="./src/components/VerticalRange/VerticalRange.ts"
    ></script>

    <script
      type="module"
      src="./src/components/SideLabel/SideLabel.ts"
    ></script>

    <script type="module" src="./src/components/JarTile/JarTile.ts"></script>

    <script type="module" src="./src/components/AddJar/AddJar.ts"></script>
    <script type="module" src="./src/importSettings.ts"></script>

    <script
      type="module"
      src="./src/components/ExportPreferences/ExportPreferences.ts"
    ></script>

    <script

      src="./src/pages/JarsPage/JarsPageControls/JarsPageControls.ts"
    ></script>

    <script
      type="module"
      src="./src/components/JarExporter/JarExporter.ts"
    ></script>

    <script

      src="./src/components/JarImporter/JarImporter.ts"

    <script type="module" src="./src/pages/JarsPage/JarsPage.ts"></script>
