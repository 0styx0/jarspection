<style>
  :host {
    container-type: inline-size;
  }

  button,
  fieldset {
    background-color: transparent;
    border: none;
    margin: 0;
    padding: 0;
  }

  jar-illustration {
    width: 100%;
  }

  .jar-container {
    position: relative;
    background: white;
    border-radius: 1.2cqw;
    box-shadow: 0 2cqw 6cqw rgba(0, 0, 0, 0.3);
    padding: 2cqw;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5cqw;
    box-sizing: border-box;
    aspect-ratio: 0.75;
    width: 100%;
  }

  .top-controls {
    display: flex;
    width: 100%;
  }

  .side-labels {
    display: flex;
    width: 85%;
    justify-content: space-between;
  }

  .remove-btn {
    font-size: 0.5rem;
    color: red;
    line-height: 1;
    margin-left: auto;
  }

  .remove-btn:hover {
    transform: scale(1.2);
  }

  .middle-controls {
    display: flex;
    align-items: stretch;
    justify-content: space-between;
    gap: 1.5cqw;
    flex: 1;
    padding: 2cqw;
    box-sizing: border-box;
    width: 100%;
  }

  .reactions-container {
    width: 85%;
    display: flex;
    justify-content: space-between;
  }

  .label-container {
    width: 100%;
  }

  .label-input {
    width: 100%;
    padding: 0.8cqw 1cqw;
    border: 0.2cqw solid #e0e0e0;
    border-radius: 0.6cqw;
    font-size: 1rem;
    box-sizing: border-box;
    font-family: inherit;
    text-align: center;
    font-weight: 500;
    color: #222;
    background: #f8f8f8;
    resize: none;
    overflow-wrap: break-word;
    min-height: clamp(2rem, 5cqw, 4rem);
  }

  .label-input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
  }
</style>

<section aria-labelledby="jar-name-input" class="jar-container">
  <div class="screenreader-only">
    <span id="left-fill-desc"
      >How much of a reaction does person one have?</span
    >
    <span id="right-fill-desc"
      >How much of a reaction does person two have?</span
    >
    <span id="left-reaction-desc">What reaction does person one have?</span>
    <span id="right-reaction-desc">What reaction does person two have?</span>
  </div>

  <div class="top-controls">
    <button aria-label="Delete jar" class="remove-btn">Ã—</button>
  </div>

  <div class="side-labels">
    <side-label
      id="label-left-half"
      class="label-left"
      label="G"
      color="#FFFFFF"
    ></side-label>
    <side-label
      id="label-right-half"
      class="label-right"
      label="R"
      color="#FFFFFF"
    ></side-label>
  </div>

  <fieldset class="middle-controls">
    <legend class="screenreader-only">How strong your reactions are</legend>
    <vertical-range
      rangevalue="20"
      aria-labelledby="label-left-half left-fill-desc"
      class="range-left"
    ></vertical-range>

    <jar-illustration
      fillleft="30"
      fillright="30"
      colorleft="#DDDDDD"
      colorright="#DDDDDD"
      class="jar-illustration"
    ></jar-illustration>

    <vertical-range
      rangevalue="20"
      aria-labelledby="label-right-half right-fill-desc"
      class="range-right"
    ></vertical-range>
  </fieldset>

  <fieldset class="reactions-container">
    <legend class="screenreader-only">What reactions do you have</legend>

    <reaction-picker
      aria-labelledby="label-left-half left-reaction-desc"
      class="reactions-left"
    ></reaction-picker>

    <reaction-picker
      aria-labelledby="label-right-half right-reaction-desc"
      class="reactions-right"
    ></reaction-picker>
  </fieldset>

  <div class="label-container">
    <textarea
      id="jar-name-input"
      aria-label="Jar name"
      class="label-input"
    ></textarea>
  </div>
</section>
