<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparer</title>
    <style>
      :root {
        /* setting colors here for single source of truth shared across components */
        --color-positive: #44ff44;
        --color-negotiable: #ffdd44;
        --color-negative: #ff4444;
      }
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #jarGrid {
        display: flex;
        flex-wrap: wrap;
        /* wrap to multiple lines */
        gap: 20px;
        /* space between items */
        width: 100%;
        max-width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
        justify-content: center;
        /* center items horizontally */
        align-items: flex-start;
        /* align items at top */
      }

      #jarGrid > * {
        flex: 0 0 8rem;
        /* fixed width per item */
        aspect-ratio: 2 / 1;
        height: auto;
        /* allow aspect ratio to set height */
        box-sizing: border-box;
      }

      .page-controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Export & Import Buttons -->
    <div class="page-controls">
      <label>
        Import Preferences:
        <input type="file" accept="application/json" id="importJarsInput" />
      </label>
      <button id="exportJarsInput">Export Preferences</button>
    </div>

    <div id="jarGrid">
      <add-jar id="addJar"></add-jar>
    </div>

    <script
      type="module"
      src="./components/jarIllustration/jarIllustration.ts"
    ></script>

    <script
      type="module"
      src="./components/color-controls/color-controls.ts"
    ></script>

    <script
      type="module"
      src="./components/vertical-range/vertical-range.ts"
    ></script>

    <script type="module" src="./components/side-label/side-label.ts"></script>

    <script type="module" src="./components/jarTile/jarTile.ts"></script>

    <script type="module" src="./components/add-jar.ts"></script>
    <script type="module" src="./import-settings.ts"></script>

    <script type="module" src="./export-settings.ts"></script>

    <script type="module">
      import { createJars } from "./utils";
      import { defaultJars } from "./defaultJars.ts";
      createJars(defaultJars);
    </script>
  </body>
</html>
