<style>
  .color-controls {
    display: flex;
    gap: 2cqw;
  }

  .color-splotch {
    width: 8cqw;
    height: 8cqw;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 0.3cqw 1cqw rgba(0, 0, 0, 0.2);
    border: 0.3cqw solid transparent;
  }
  .color-splotch.active {
    border-color: #667eea;
    box-shadow: 0 0.5cqw 1.8cqw rgba(0, 0, 0, 0.4);
  }

  .positive {
    background-color: var(--color-positive);
  }

  .negotiable {
    background-color: var(--color-negotiable);
  }

  .negative {
    background-color: var(--color-negative);
  }
</style>

<div class="color-controls">
  <input type="button" class="color-splotch positive" />
  <input type="button" class="color-splotch negotiable" data-default />
  <input type="button" class="color-splotch negative" />
</div>
